<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Venterro Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="space-wrapper">
        <div class="stars"></div>
    </div>
    <div class="container">
        <img class="avatar" src="https://i.imgur.com/9SktKw7.png" alt="Avatar">

        <a href="https://ukraine-gta.com.ua/links/venterro" class="link" target="_blank"><i class="fas fa-link"></i>Ukraine GTA</a>
      <a href="https://ukraine-gta5.com.ua/" class="link" target="_blank"><i class="fas fa-link"></i>Ukraine GTA 5</a>
        <a href="https://www.youtube.com/@Venterroo/featured" class="link" target="_blank"><i class="fa-brands fa-youtube"></i>YouTube</a>
        <a href="https://discord.gg/ZVjUpf2E6C" class="link" target="_blank"><i class="fa-brands fa-discord"></i>Discord</a>
        <a href="https://t.me/+yha6l-K9GY00YzQy" class="link" target="_blank"><i class="fa-brands fa-telegram"></i>Telegram</a>
        <a href="https://www.instagram.com/eduard_zubkevych/" class="link" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
        <div class="neon"></div>
    </div>

    <script>
        function createStars() {
            const stars = document.querySelector('.stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                stars.appendChild(star);
            }
        }

        function createShootingStars() {
            const space = document.querySelector('.space-wrapper');
            setInterval(() => {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = `${Math.random() * 100}%`;
                shootingStar.style.top = `${Math.random() * 100}%`;
                space.appendChild(shootingStar);
                setTimeout(() => {
                    shootingStar.remove();
                }, 2000);
            }, 3000);
        }

        function createNeonEffect() {
            const neon = document.querySelector('.neon');
            for (let i = 0; i < 10; i++) {
                const div = document.createElement('div');
                div.style.width = `${Math.random() * 100 + 50}px`;
                div.style.height = div.style.width;
                div.style.left = `${Math.random() * 100}%`;
                div.style.top = `${Math.random() * 100}%`;
                div.style.animationDelay = `${Math.random() * 5}s`;
                neon.appendChild(div);
            }
        }

        createStars();
        createShootingStars();
        createNeonEffect();

        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.background = `linear-gradient(90deg, 
                    hsl(${Math.random() * 360}, 100%, 50%), 
                    hsl(${Math.random() * 360}, 100%, 50%))`;
            });
            link.addEventListener('mouseout', () => {
                link.style.background = 'linear-gradient(90deg, var(--primary-color), var(--secondary-color))';
            });
        });

        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
